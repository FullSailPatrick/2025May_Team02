name: Commit feed to Discord

on:
  push:
    branches:
      - "**"              # fire on every push to any branch

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull your code so git commands work
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Collect repo / commit info
      - name: Build commit data
        id: build
        run: |
          echo "Repo=${{ github.repository }}"          >> $GITHUB_ENV
          echo "Branch=${GITHUB_REF##*/}"               >> $GITHUB_ENV
          echo "Author=${{ github.event.pusher.name }}" >> $GITHUB_ENV
          echo "Timestamp=$(date -u '+%A %m-%d-%Y %I:%M %p UTC')" >> $GITHUB_ENV
          CommitInfo=$(git log -1 --pretty=format:'%h %s')
          echo "CommitInfo=$CommitInfo"                 >> $GITHUB_ENV
          echo "Link=${{ github.event.compare }}"       >> $GITHUB_ENV

      # 3. Post a nicely formatted message to Discord
      - name: Post to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo ":white_check_mark: GitHub push detected"  >  msg.txt
          echo "Repo:   $Repo"                            >> msg.txt
          echo "Branch: $Branch"                          >> msg.txt
          echo "Author: $Author"                          >> msg.txt
          echo "Time:   $Timestamp"                       >> msg.txt
          echo "Commit: $CommitInfo"                      >> msg.txt
          echo "Link:   $Link"                            >> msg.txt

          PAYLOAD=$(jq -R -s '{content: .}' < msg.txt)
          curl -s -H "Content-Type: application/json" -d "$PAYLOAD" "$WEBHOOK"
